<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        input, button { margin: 5px 0 15px 0; padding: 8px; }
        button { cursor: pointer; }
        .result { margin-top: 10px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Ferramenta de ColoraÃ§Ã£o - Google Sheets</h1>

    <!-- SeÃ§Ã£o para Colorir CÃ©lula Ãšnica -->
    <div class="container">
        <h2>Colorir CÃ©lula Ãšnica</h2>
        <label>CÃ©lula (ex: A1):</label><br>
        <input type="text" id="celula" value="A1"><br>
        <label>Cor (ex: #ff0000 ou red):</label><br>
        <input type="text" id="corCelula" value="#ffff00"><br>
        <button onclick="aplicarCorCelula()">Aplicar Cor na CÃ©lula</button>
        <div id="resultadoCelula" class="result"></div>
    </div>

    <!-- SeÃ§Ã£o para Colorir Linha Inteira -->
    <div class="container">
        <h2>Colorir Linha Inteira</h2>
        <label>Linha (ex: 5):</label><br>
        <input type="number" id="linha" value="5"><br>
        <label>Cor (ex: #00ff00 ou green):</label><br>
        <input type="text" id="corLinha" value="#00ff00"><br>
        <button onclick="aplicarCorLinha()">Aplicar Cor na Linha</button>
        <div id="resultadoLinha" class="result"></div>
    </div>

    <!-- SeÃ§Ã£o para Colorir Intervalo de CÃ©lulas -->
    <div class="container">
        <h2>Colorir Intervalo de CÃ©lulas</h2>
        <label>CÃ©lula Inicial (ex: A2):</label><br>
        <input type="text" id="inicioIntervalo" value="A2"><br>
        <label>CÃ©lula Final (ex: E2):</label><br>
        <input type="text" id="fimIntervalo" value="E2"><br>
        <label>Cor (ex: #0000ff ou blue):</label><br>
        <input type="text" id="corIntervalo" value="#0000ff"><br>
        <button onclick="aplicarCorIntervalo()">Aplicar Cor no Intervalo</button>
        <div id="resultadoIntervalo" class="result"></div>
    </div>

    <script>
        function aplicarCorCelula() {
            const celula = document.getElementById('celula').value;
            const cor = document.getElementById('corCelula').value;
            google.script.run
                .withSuccessHandler(msg => document.getElementById('resultadoCelula').innerText = msg)
                .colorirCelula(celula, cor);
        }

        function aplicarCorLinha() {
            const linha = document.getElementById('linha').value;
            const cor = document.getElementById('corLinha').value;
            google.script.run
                .withSuccessHandler(msg => document.getElementById('resultadoLinha').innerText = msg)
                .colorirLinha(linha, cor);
        }

        function aplicarCorIntervalo() {
            const inicio = document.getElementById('inicioIntervalo').value;
            const fim = document.getElementById('fimIntervalo').value;
            const cor = document.getElementById('corIntervalo').value;
            google.script.run
                .withSuccessHandler(msg => document.getElementById('resultadoIntervalo').innerText = msg)
                .colorirIntervalo(inicio, fim, cor);
        }
    </script>
</body>
</html>
